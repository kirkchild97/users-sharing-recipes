<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body class="p-4 bg-primary">
    <div class="container row mx-auto">
        <!-- Registration -->
        <div class="card card-body d-inline-block mx-5 col-3 bg-danger">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <p class="text-light">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <h2 class="text-light">Registration</h2>
            <form class="d-flex flex-column" action="/tryregister" method="post">
                <label class="text-light mt-3" for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" required>
                <label class="text-light mt-3" for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" required>
                <label class="text-light mt-3" for="email">Email:</label>
                <input type="text" name="email" id="email" required>
                <label class="text-light mt-3" for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <label class="text-light mt-3" for="con_password">Confirm Password:</label>
                <input type="password" name="con_password" id="con_password" required>
                <input class="btn btn-light text-danger border border-3 border-dark mt-3" type="submit" value="Register">
            </form>
        </div>
        <!-- Login -->
        <div class="card card-body d-inline-block mx-5 col-3 bg-danger">
            <h2 class="text-light">Login</h2>
            <form class="d-flex flex-column" action="/trylogin" method="post">
                <label class="text-light mt-3" for="email">Email:</label>
                <input type="text" name="email" id="email" required>
                <label class="text-light mt-3" for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <input class="btn btn-light text-danger border border-3 border-dark mt-3" type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
